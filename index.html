<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>hit those numbers</title>
</head>
<body>
    <div id="wrapper">
        <div id="calc-container">
            <div id="display-container">
                <div id="display"></div>
                <input id="calculator-text" type="text">
            </div>
                <div class="button oper AC">AC</div>
                <div class="button oper plmn">+/-</div>
                <div class="button oper percent">%</div>
                <div class="button ar-oper divide">รท</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button ar-oper mult">ร</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button ar-oper minus">-</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button ar-oper add">+</div>
                <div class="button zero">0</div>
                <div class="button decimal">.</div>
                <div class="button ar-oper equal">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
