<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>hit those numbers</title>
</head>
<body>
    <div id="wrapper">
        <div id="calc-container">
            <div id="display-container">
                <div id="display"></div>
                <input id="calculator-text" type="text">
            </div>
                <div class="button AC">A/C</div>
                <div class="button plmn">+/-</div>
                <div class="button percent">%</div>
                <div class="button divide">รท</div>
                <div class="button one">1</div>
                <div class="button two">2</div>
                <div class="button three">3</div>
                <div class="button mult">ร</div>
                <div class="button four">4</div>
                <div class="button five">5</div>
                <div class="button six">6</div>
                <div class="button minus">-</div>
                <div class="button seven">7</div>
                <div class="button eight">8</div>
                <div class="button nine">9</div>
                <div class="button add">+</div>
                <div class="button zero">0</div>
                <div class="button decimal">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
