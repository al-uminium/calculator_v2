<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>hit those numbers</title>
</head>
<body>
    <div id="wrapper">
        <div id="calc-container">
            <div id="display-container">
                <div id="calculated-display"></div>
                <input id="calculator-text" type="text">
            </div>
                <div class="button oper AC" id="AC">AC</div>
                <div class="button oper plmn" id="plmn">+/-</div>
                <div class="button oper percent" id="percent">%</div>
                <div class="button ar-oper divide" id="÷">÷</div>
                <div class="button one" id="1">1</div>
                <div class="button two" id="2">2</div>
                <div class="button three" id="3">3</div>
                <div class="button ar-oper mult" id="×">×</div>
                <div class="button four" id="4">4</div>
                <div class="button five" id="5">5</div>
                <div class="button six" id="6">6</div>
                <div class="button ar-oper minus" id="minus">-</div>
                <div class="button seven" id="7">7</div>
                <div class="button eight" id="8">8</div>
                <div class="button nine" id="9">9</div>
                <div class="button ar-oper add" id="+">+</div>
                <div class="button zero" id="0">0</div>
                <div class="button decimal" id=".">.</div>
                <div class="button ar-oper equal" id="=">=</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
